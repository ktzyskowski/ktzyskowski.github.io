---
layout: default
---
<article class="post">

  {% if page.showtitle %}
  <header class="post-header">
    <!-- <h1 class="post-title">{{ page.title | escape }}</h1> -->
    <h1 class="post-title">{{ page.title }}</h1>
  </header>
  {% endif %} 

  <div class="post-content">
    {{ content }}
  </div>

</article>
